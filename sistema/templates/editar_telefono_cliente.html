{% extends "layout/base_empleado.html" %}

{% block title %}Editar Número de Teléfono{% endblock %}

{% block content %}
<div class="editar-telefono-container">
    <h1 class="editar-telefono-title">
        <i class="fas fa-phone"></i> Editar Número de Teléfono para {{ cliente.nombres }} {{ cliente.apellidos }}
    </h1>

    <form method="POST" class="editar-telefono-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="telefono"><i class="fas fa-mobile-alt"></i> Número de Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="{{ cliente.telefono }}" class="form-control" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-guardar">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
            <a href="{% url 'listado_clientes' %}" class="btn-cancelar">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
