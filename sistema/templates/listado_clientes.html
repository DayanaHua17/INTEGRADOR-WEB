{% extends "layout/base_empleado.html" %}

{% block content %}
<div class="clientes-list-container">
    <h2 class="clientes-list-title">
        <i class="fas fa-users"></i> Listado de Clientes
    </h2>

    <table class="clientes-table">
        <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> DNI</th>
                <th><i class="fas fa-user"></i> Nombres</th>
                <th><i class="fas fa-user"></i> Apellidos</th>
                <th><i class="fas fa-phone"></i> Teléfono</th>
                <th><i class="fas fa-cog"></i> Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.dni }}</td>
                <td>{{ cliente.nombres }}</td>
                <td>{{ cliente.apellidos }}</td>
                <td>{{ cliente.telefono }}</td>
                <td>
                    <a href="{% url 'editar_telefono_cliente' cliente.pk_cliente_id %}" class="btn-editar">
                        <i class="fas fa-edit"></i> Editar Teléfono
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
